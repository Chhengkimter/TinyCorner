<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5ede0 0%, #ffd4e5 50%, #e8f4d4 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background-color: #EA717D;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-yellow {
            background-color: #D3D891;
            color: #333;
        }

        .btn-yellow:hover {
            background-color: #FFD0D0;
        }

        .btn-white {
            background-color: rgba(255,255,255,0.6);
            color: #333;
        }

        .btn-white:hover {
            background-color: rgba(255,255,255,0.8);
        }

        .btn-light-pink {
            background-color: #F3EBD8;
            color: #7F7F7F;
            min-width: 100px;
        }

        .btn-light-pink:hover {
            background-color: #FFD0D0;
        }

        .profile-wrapper {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .profile-left {
            flex: 1;
        }

        .profile-right {
            flex: 1;
        }

        .profile-header {
            background: linear-gradient(135deg, #F297A0, #ff9db5);
            border-radius: 20px;
            padding: 40px;
            display: flex;
            align-items: center;
            gap: 40px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(242, 151, 160, 0.2);
        }

        .profile-avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background-color: #ddd;
            flex-shrink: 0;
            object-fit: cover;
            border: 5px solid white;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .profile-phone {
            font-size: 16px;
            color: #555;
            margin-bottom: 12px;
        }

        .profile-date {
            background-color: white;
            padding: 10px 18px;
            border-radius: 10px;
            display: inline-block;
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }

        .profile-actions {
            display: flex;
            gap: 12px;
        }

        .gallery-section {
            background-color: #ffc9d4;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .gallery-title {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-style: italic;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .gallery-item {
            aspect-ratio: 3/4;
            background-color: #ddd;
            border-radius: 15px;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .color-palette {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
        }

        .color-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .color-circle {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .color-label {
            font-size: 13px;
            color: #333;
            font-weight: 600;
        }

        .favorites-section {
            background-color: #d4e8a8;
            border-radius: 20px;
            padding: 25px;
            height: fit-content;
        }

        .favorites-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .favorite-item {
            aspect-ratio: 1;
            background-color: #ddd;
            border-radius: 50%;
            overflow: hidden;
        }

        .favorite-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .bio-section {
            background-color: #d4e8a8;
            border-radius: 20px;
            padding: 25px;
            margin-top: 20px;
        }

        .bio-title {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 12px;
        }

        .bio-text {
            font-size: 14px;
            color: #555;
            line-height: 1.7;
            margin-bottom: 18px;
        }

        .interests-title {
            font-size: 16px;
            font-weight: 700;
            color: #333;
            margin-bottom: 12px;
        }

        .interests-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .interest-tag {
            background-color: #FFB2BA;
            color: #333;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .empty-state {
            background-color: rgba(200, 200, 200, 0.3);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            color: #999;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .profile-wrapper {
                flex-direction: column;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <button class="btn btn-yellow" onclick="goHome()">‚Üê Back Home</button>
            </div>
            <div style="display: flex; gap: 15px;">
                <button class="btn btn-white" onclick="editProfile()">Edit Profile</button>
            </div>
        </header>

        <div class="profile-wrapper">
            <!-- Left Section -->
            <div class="profile-left">
                <!-- Profile Header -->
                <div class="profile-header">
                    <img id="avatarImg" class="profile-avatar" alt="User Avatar">
                    <div class="profile-info">
                        <div class="profile-name" id="userName">Loading...</div>
                        <div class="profile-phone" id="userPhone">-</div>
                        <div class="profile-date" id="userBirthday">-</div>
                        <div class="profile-actions" style="margin-top: 15px;">
                            <button class="btn btn-light-pink">Follow</button>
                            <button class="btn btn-light-pink" onclick="copyLink()">Copy Link</button>
                        </div>
                    </div>
                </div>

                <!-- Gallery Section -->
                <div class="gallery-section">
                    <div class="gallery-title">My Gallery</div>
                    <div class="gallery-grid" id="galleryGrid"></div>
                    <div class="color-palette" id="colorPalette"></div>
                </div>
            </div>

            <!-- Right Section -->
            <div class="profile-right">
                <!-- Favorites Section -->
                <div class="favorites-section">
                    <div class="gallery-title" id="collectionTitle">Favorite Collection</div>
                    <div class="favorites-grid" id="favoritesGrid"></div>
                </div>

                <!-- Bio Section -->
                <div class="bio-section">
                    <div class="bio-title">About Me</div>
                    <div class="bio-text" id="bioText">No bio added yet</div>
                    
                    <div class="interests-title">Interests</div>
                    <div class="interests-container" id="interestsContainer">
                        <div style="color: #999; font-size: 13px;">No interests added yet</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        
        document.addEventListener('DOMContentLoaded', function() {
            loadUserProfile();
        });

        function loadUserProfile() {    
            const cornerData = JSON.parse(sessionStorage.getItem('newCorner'));
            
            if (!cornerData) {
                document.querySelector('.profile-wrapper').innerHTML = '<div class="empty-state">No profile data found. Please create a corner first.</div>';
                return;
            }

            // Fill profile info
            document.getElementById('userName').textContent = cornerData.displayName || 'User';
            document.getElementById('userPhone').textContent = cornerData.phoneNumber || 'Not provided';
            document.getElementById('userBirthday').textContent = cornerData.birthday || 'Not provided';
            document.getElementById('collectionTitle').textContent = cornerData.collectionTitle || 'Favorite Collection';

            // Set avatar
            if (cornerData.avatar) {
                document.getElementById('avatarImg').src = cornerData.avatar;
            }

            // Load gallery
            const galleryGrid = document.getElementById('galleryGrid');
            if (cornerData.gallery && cornerData.gallery.length > 0) {
                galleryGrid.innerHTML = cornerData.gallery.map(img => `
                    <div class="gallery-item">
                        <img src="${img}" alt="Gallery item">
                    </div>
                `).join('');
            } else {
                galleryGrid.innerHTML = '<div class="empty-state" style="grid-column: 1/-1;">No gallery items added</div>';
            }

            // Load colors
            const colorPalette = document.getElementById('colorPalette');
            if (cornerData.colors && cornerData.colors.length > 0) {
                colorPalette.innerHTML = cornerData.colors.map(color => `
                    <div class="color-item">
                        <div class="color-circle" style="background-color: ${color.value};"></div>
                        <span class="color-label">${color.name}</span>
                    </div>
                `).join('');
            }

            // Load favorites
            const favoritesGrid = document.getElementById('favoritesGrid');
            if (cornerData.favorites && cornerData.favorites.length > 0) {
                favoritesGrid.innerHTML = cornerData.favorites.map(img => `
                    <div class="favorite-item">
                        <img src="${img}" alt="Favorite item">
                    </div>
                `).join('');
            } else {
                favoritesGrid.innerHTML = '<div class="empty-state" style="grid-column: 1/-1;">No favorites added</div>';
            }

            // Load bio
            if (cornerData.bio) {
                document.getElementById('bioText').textContent = cornerData.bio;
            }

            // Load interests
            if (cornerData.interests) {
                const interestsList = cornerData.interests.split(',').map(i => i.trim()).filter(i => i);
                if (interestsList.length > 0) {
                    document.getElementById('interestsContainer').innerHTML = interestsList.map(interest => `
                        <div class="interest-tag">${interest}</div>
                    `).join('');
                }
            }
        }

        function goHome() {
            window.location.href = 'index.html'; 
        }

        function editProfile() {
            window.location.href = 'edit-profile.html';
        }

        function copyLink() {
            const profileLink = window.location.href;
            navigator.clipboard.writeText(profileLink).then(() => {
                alert('Profile link copied!');
            }).catch(() => {
                alert('Failed to copy link');
            });
        }
    </script>
</body>
</html>
